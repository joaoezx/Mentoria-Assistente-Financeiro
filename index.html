<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI personal financial</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/statics.css">
        <link rel="stylesheet" href="css/calendar.css">
        <link rel="stylesheet" href="css/inputAndOutput.css">
    </head>


    <body>

        


        <header >
            <h1 class="logo">
                AI personal financial
            </h1>
        </header>


        <div id="intputAndOutput" class="inputAndOutput">
            <div  class="textOutput">
                <div>
                <ul id="listExpenses" class="listExpenses"> </ul>
            </div>
            </div>
                
            <div id="output" >
                <input type="text" class="inputText" placeholder="Input your expense">
                <button class="enterButton" id="enterButton">enter</button>
            </div>
        </div>


        <div class="bankBalanceInformations">
            <div class="counter" id="counterDiv">
                <p id="counterP" class="bankBalanceInformationsP"></p>
            </div>
            <div id="time" class="future">
                <p id="timeP" class="bankBalanceInformationsP" ></p>
            </div>
            <div id="lastInput" class="lastInput">
                <p id="lastInputTimeP" class="bankBalanceInformationsP"></p>
            </div>
        </div>


        <div id="time" class="tempo">
            <div class="period">
                <button class="selectTime">Select time</button>
            </div>

            <div class="extract"></div>
        </div>

        <script src="./src/index.js" type="module"></script>
    </body>
</html>
